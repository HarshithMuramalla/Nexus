<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexus AI Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    #three-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    .container-fluid {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <iframe src="https://my.spline.design/rocket-qF2ON2ccbdAhr3D4efO91nnW/" frameborder="0" width="100%" height="100%" style="position:absolute;top:0;left:0;z-index:0;"></iframe>

  <div class="container-fluid d-flex flex-column vh-100 p-0">
    <header class="chat-header py-3 px-4 bg-primary text-white">
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <i class="fa-solid fa-robot me-2 fs-4"></i>
          <h1 class="mb-0 fs-4">Nexus AI Chat</h1>
        </div>
        <div class="header-actions">
          <button id="toggleSound" class="btn btn-outline-light btn-sm" title="Toggle Sound">
            <i class="fa-solid fa-volume-high"></i>
          </button>
        </div>
      </div>
    </header>

    <main class="chat-body flex-grow-1 overflow-auto py-4 px-4" id="chatHistory">
      <!-- Messages and typing indicator will appear here -->
    </main>

    <footer class="chat-footer p-3 border-top bg-light">
      <div class="input-group">
        <input type="text" id="prompt" class="form-control" placeholder="Type your message..." />
        <button id="micButton" class="btn btn-outline-secondary" title="Voice Input">
          <i class="fa-solid fa-microphone"></i>
        </button>
        <button id="sendButton" class="btn btn-primary" title="Send">
          <i class="fa-solid fa-paper-plane"></i>
        </button>
        <button id="clearButton" class="btn btn-danger" title="Clear Chat">
          <i class="fa-solid fa-trash"></i>
        </button>
      </div>
    </footer>
  </div>

  <div id="recordingIndicator" class="recording-indicator">üéôÔ∏è Recording...</div>

  <div id="loadingOverlay" class="loading-overlay d-none">
    <div class="spinner-border text-light" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  

  <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
